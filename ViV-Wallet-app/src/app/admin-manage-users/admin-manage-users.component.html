<form action="users/" method="POST">
    <fieldset>
        <legend>Actions</legend>
        <div *ngFor="let user of users">
            <input type="radio" id="user{{user.login}}" name="{{user.name}}" value="{{user.login}}"/>
            <label for="user{{user.login}}">
                <p>Login: {{user.login}}</p>
                <p>Name: {{user.name}}</p>
            </label>
            <p><a routerLink="{{user.login}}/edit">Edit</a></p>
        </div>
    </fieldset>
</form>
